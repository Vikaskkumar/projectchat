<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live chat app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script defer src="./js/client.js"></script> 
   
</head>
<body>
    <nav >
        <img  class="logo" src="logo3.png" alt="logo">
    </nav>
    <div class="container">
        <div class="message right"> hi rajat how are you</div>
        <div class="message left"> hello vikas i am fine. what about you</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="message" id="messageinp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

  
    
</body>
</html>
